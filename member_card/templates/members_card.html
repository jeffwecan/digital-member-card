{% macro card(user, membership, member_since_dt) %}
<div class="members-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Los Verdes<br>Member Since {{member_since_dt.strftime("%b %Y")}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    User:
    {{ user.fullname }}
    {{ user.email }}
    {{ user.active }}
    {{ user.join_date }}
    <hr>
    Membership:
    {{ membership.to_dict() }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">download</i> Google Pay
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">download</i> Apple Pay
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
{% endmacro %}
