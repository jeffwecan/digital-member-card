[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=json-gunicorn-console

[formatters]
keys=gunicorn_json

[logger_root]
level=INFO
handlers=json-gunicorn-console

[logger_gunicorn.error]
level=INFO
handlers=json-gunicorn-console
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=json-gunicorn-console
propagate=0
qualname=gunicorn.access

[handler_json-gunicorn-console]
class=StreamHandler
formatter=gunicorn_json
stream: ext://sys.stdout

[formatter_gunicorn_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format='%(asctime)s [%(process)d] [%(levelname)s] %(message)s'
datefmt='%Y-%m-%dT%H:%M:%S%z'
kwargs={'rename_fields': {'severity': 'levelname', '{x-request-id}i': 'request_id', 'r': 'request'}}
